<!DOCTYPE html>
<html lang="en" ng-app="BMICalculator">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
    <body ng-controller="BMIController">
        <p>Enter Height in feet: <input type="number" ng-model="heightFt" min=0 ng-change="setHeightFt(heightFt)"></input>
           Enter Height in inches: <input type="number" ng-model="heightInch" min=0 ng-change="setHeightInch(heightInch)"></input></p>
        <p>Enter Weight in pounds: <input type="number" ng-model="weightLb" min=0 ng-change="setWeightLb(weightLb)"></input></p>
        <p><b>BMI: {{bmi}} </b></p>

        <script src="angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
